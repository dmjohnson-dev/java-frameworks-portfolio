<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add / Edit In-House Part</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">

<h1 class="mb-3">In-House Part</h1>
<p class="mb-4"><a th:href="@{/mainscreen}">‚Üê Back to Main Screen</a></p>

<!-- IMPORTANT: th:object must match the model attribute name "inhousepart" -->
<form th:action="@{/saveInhousePart}" method="post" th:object="${inhousepart}" class="row g-3">

    <!-- Global form errors (must be inside form) -->
    <div class="col-12" th:if="${#fields.hasErrors('*')}">
        <div class="alert alert-danger">
            <strong>Please fix the errors below:</strong>
            <ul class="mb-0">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
            </ul>
        </div>
    </div>

    <input type="hidden" th:field="*{id}" />

    <div class="col-md-6">
        <label class="form-label" for="name">Name</label>
        <input id="name" type="text" class="form-control" th:field="*{name}" placeholder="e.g., 120mm Case Fan" />
        <div class="text-danger small" th:errors="*{name}"></div>
    </div>

    <div class="col-md-3">
        <label class="form-label" for="price">Price</label>
        <input id="price" type="number" step="0.01" min="0" class="form-control" th:field="*{price}" placeholder="0.00" />
        <div class="text-danger small" th:errors="*{price}"></div>
    </div>

    <div class="col-md-3">
        <label class="form-label" for="inv">Inventory</label>
        <input id="inv" type="number" min="0" class="form-control" th:field="*{inv}" placeholder="0" />
        <div class="text-danger small" th:errors="*{inv}"></div>
    </div>

    <div class="col-md-3">
        <label class="form-label" for="min">Min</label>
        <input id="min" type="number" min="0" class="form-control" th:field="*{min}" placeholder="0" />
        <div class="text-danger small" th:errors="*{min}"></div>
    </div>

    <div class="col-md-3">
        <label class="form-label" for="max">Max</label>
        <input id="max" type="number" min="0" class="form-control" th:field="*{max}" placeholder="0" />
        <div class="text-danger small" th:errors="*{max}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label" for="partId">Machine / Part ID</label>
        <!-- CHANGED: partID -> partId to match InhousePart.getPartId()/setPartId(...) -->
        <input id="partId" type="number" min="0" class="form-control" th:field="*{partId}" placeholder="1234" />
        <div class="text-danger small" th:errors="*{partId}"></div>
    </div>

    <div class="col-12 d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/mainscreen}" class="btn btn-secondary">Cancel</a>
    </div>

</form>
</body>
</html>
