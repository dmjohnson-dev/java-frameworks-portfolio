<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Custom PC Workshop - Inventory</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="site-header p-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
        <h1 class="h3 mb-0">Custom PC Workshop</h1>
        <nav>
            <a class="me-3" th:href="@{/mainscreen}">Home</a>
            <a th:href="@{/about}">About</a>
        </nav>
    </div>
</header>

<div class="container">
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <h2>Parts (Computer Components)</h2>
    <form class="row g-2" th:action="@{/mainscreen}">
        <div class="col-auto">
            <input type="text" name="partkeyword" id="partkeyword" class="form-control"
                   th:value="${partkeyword}" placeholder="Filter parts...">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Search</button>
            <a class="btn btn-secondary" th:href="@{/mainscreen}">Clear</a>
        </div>
    </form>

    <div class="my-2">
        <a th:href="@{/showFormAddInPart}" class="btn btn-outline-primary btn-sm">Add In-house Part</a>
        <a th:href="@{/showFormAddOutPart}" class="btn btn-outline-primary btn-sm">Add Outsourced Part</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>Name</th><th>Price</th><th>Inventory</th><th>Min</th><th>Max</th><th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${parts}">
            <td th:text="${tempPart.name}">Name</td>
            <td th:text="${tempPart.price}">0.00</td>
            <td th:text="${tempPart.inv}">0</td>
            <td th:text="${tempPart.min}">2</td>
            <td th:text="${tempPart.max}">10</td>
            <td>
                <a th:href="@{/showPartFormForUpdate(partID=${tempPart.id})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/deletepart(partID=${tempPart.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Delete this part?')))return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h2 class="mt-4">Products (Complete PC Builds)</h2>
    <form class="row g-2" th:action="@{/mainscreen}">
        <div class="col-auto">
            <input type="text" name="productkeyword" id="productkeyword" class="form-control"
                   th:value="${productkeyword}" placeholder="Filter products...">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Search</button>
            <a class="btn btn-secondary" th:href="@{/mainscreen}">Clear</a>
        </div>
    </form>

    <div class="my-2">
        <a th:href="@{/showFormAddProduct}" class="btn btn-outline-primary btn-sm">Add Product</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>Name</th><th>Price</th><th>Inventory</th><th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempProduct : ${products}">
            <td th:text="${tempProduct.name}">Product</td>
            <td th:text="${tempProduct.price}">0.00</td>
            <td th:text="${tempProduct.inv}">0</td>
            <td>
                <a th:href="@{/showProductFormForUpdate(productID=${tempProduct.id})}" class="btn btn-primary btn-sm mb-1">Update</a>
                <a th:href="@{/deleteproduct(productID=${tempProduct.id})}" class="btn btn-danger btn-sm mb-1"
                   onclick="if(!(confirm('Delete this product?')))return false">Delete</a>
                <a th:href="@{/buyProduct(productID=${tempProduct.id})}" class="btn btn-success btn-sm"
                   th:classappend="${tempProduct.inv == 0} ? ' disabled' : ''"
                   th:attr="aria-disabled=${tempProduct.inv == 0}">
                    Buy Now
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
