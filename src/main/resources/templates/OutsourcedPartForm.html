<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Outsourced Part</title>

    <!-- Optional site styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- Bootstrap (optional, matches your other pages) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
</head>
<body>
<header class="site-header border-bottom mb-4">
    <div class="container d-flex justify-content-between align-items-center py-2">
        <h1 class="h3 m-0">Custom PC Workshop</h1>
        <nav class="d-flex gap-3">
            <a th:href="@{/mainscreen}">Home</a>
            <a th:href="@{/about}">About</a>
        </nav>
    </div>
</header>

<main class="container">
    <h2 class="mb-3">Outsourced Part</h2>

    <!-- FORM -->
    <form class="row g-3"
          th:action="@{/saveOutsourcedPart}"
          th:object="${outsourcedPart}"
          method="post">

        <!-- hidden id for edits -->
        <input type="hidden" th:field="*{id}" />

        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" th:field="*{name}" required />
            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Price</label>
            <input class="form-control" type="number" step="0.01" min="0" th:field="*{price}" required />
            <div class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Inventory</label>
            <input class="form-control" type="number" min="0" th:field="*{inv}" required />
            <div class="text-danger small" th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}"></div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Min</label>
            <input class="form-control" type="number" min="0" th:field="*{min}" required />
            <div class="text-danger small" th:if="${#fields.hasErrors('min')}" th:errors="*{min}"></div>
        </div>

        <div class="col-md-3">
            <label class="form-label">Max</label>
            <input class="form-control" type="number" min="0" th:field="*{max}" required />
            <div class="text-danger small" th:if="${#fields.hasErrors('max')}" th:errors="*{max}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Company Name</label>
            <input class="form-control" type="text" th:field="*{companyName}" />
            <div class="text-danger small" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
        </div>

        <!-- page-level error list (useful for controller-side validation) -->
        <div class="col-12" th:if="${#fields.hasErrors('*')}">
            <div class="alert alert-danger mb-0">
                <ul class="mb-0">
                    <li th:each="e : ${#fields.errors('*')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div class="col-12 d-flex gap-2 mt-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/mainscreen}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</main>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
