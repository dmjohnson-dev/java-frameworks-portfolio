<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add / Edit Outsourced Part</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h1 class="mb-3">Outsourced Part</h1>
<p class="mb-4"><a th:href="@{/mainscreen}">‚Üê Back to Main Screen</a></p>

<!-- IMPORTANT: the th:object must match your controller's model attribute name: "outsourcedpart" -->
<form th:action="@{/saveOutsourcedPart}" method="post" th:object="${outsourcedpart}" class="row g-3">

    <!-- Show global form errors (must be INSIDE the form so #fields refers to th:object) -->
    <div class="col-12" th:if="${#fields.hasErrors('*')}">
        <div class="alert alert-danger">
            <strong>Please fix the errors below:</strong>
            <ul class="mb-0">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
            </ul>
        </div>
    </div>

    <!-- Hidden ID for updates -->
    <input type="hidden" th:field="*{id}"/>

    <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" th:field="*{name}" placeholder="e.g., Corsair 16GB DDR4"/>
        <div class="text-danger small" th:errors="*{name}"></div>
    </div>

    <div class="col-md-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}" placeholder="0.00"/>
        <div class="text-danger small" th:errors="*{price}"></div>
    </div>

    <div class="col-md-3">
        <label class="form-label">Inventory</label>
        <input type="number" class="form-control" th:field="*{inv}" placeholder="0"/>
        <div class="text-danger small" th:errors="*{inv}"></div>
    </div>

    <div class="col-md-3">
        <label class="form-label">Min</label>
        <input type="number" class="form-control" th:field="*{min}" placeholder="0"/>
        <div class="text-danger small" th:errors="*{min}"></div>
    </div>

    <div class="col-md-3">
        <label class="form-label">Max</label>
        <input type="number" class="form-control" th:field="*{max}" placeholder="0"/>
        <div class="text-danger small" th:errors="*{max}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Company Name</label>
        <input type="text" class="form-control" th:field="*{companyName}" placeholder="Supplier Inc."/>
        <div class="text-danger small" th:errors="*{companyName}"></div>
    </div>

    <div class="col-12 d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/mainscreen}" class="btn btn-secondary">Cancel</a>
    </div>

</form>

</body>
</html>
