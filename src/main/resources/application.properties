# --- Server / H2 console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- H2 DB file (renamed for Part G) ---
spring.datasource.url=jdbc:h2:file:~/custompc-db
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

# Optional: uncomment a port if you want a custom one
# server.port=8080

